[package]
name = "qcs-sdk-qir"
version = "0.1.0"
authors = [
    "Kalan <ksnyder@rigetti.com>",
    "Mark Skilbeck <mark.skilbeck@rigetti.com>",
    "Steve Manuel <smanuel@rigetti.com>",
]
edition = "2018"
license = "Apache-2.0"

[dependencies]
either = "1.6.1"
env_logger = "0.9.0"
eyre = "0.6.6"
inkwell = { version = "0.1.0",  git = "https://github.com/rigetti/inkwell", rev = "9929e859", features = [
    "target-x86",
] }
lazy_static = "1.4.0"
log = "0.4.14"
num-complex = "0.4.0"
quil-rs = "0.8.5"
regex = "1.5.4"
clap = { version = "3.1.6", features = ["derive"] }

[dev-dependencies]
insta = "1.8.0"

[features]
llvm12-0 = ["inkwell/llvm12-0"]
llvm13-0 = ["inkwell/llvm13-0"]
